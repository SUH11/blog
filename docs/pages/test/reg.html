<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<ul class="box">
  <li class="box1">li</li>
  <li>li</li>
  <li class="box1box2">li</li>
  <li>li</li>
  <li class="box1 box2">li</li>
</ul>
<script>
  const aLi = getElesByClass(document, 'box1')
  for (let i = 0; i < aLi.length; i++) {
    aLi[i].style.background = 'red'
  }
  
  function getElesByClass(oParent, sClass) {
    const aEles = oParent.getElementsByTagName('*')
    let arr = []
    let reg = new RegExp('\\b' + sClass + '\\b')
    for (let i = 0; i < aEles.length; i++) {
      if (reg.test(aEles[i].className)) {
        arr.push(aEles[i])
      }
    }
    return arr
  }
</script>
</body>
</html>
