<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      margin: 0 auto;
      width: 900px;
      font-size: 20px;
    }
    #left {
      float: left;
      width: 200px;
      height: 500px;
      background: #66ccff;
    }
    #right {
      float: right;
      width: 200px;
      height: 500px;
      background: #ccffff;
    }
    #middle {
      height: 500px;
      background: #ffcccc;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <aside id="left">#left</aside>
    <aside id="right">#right</aside>
    <section id="middle">#middle</section>
  </div>
</body>
</html>
