<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <style>
    /* float + margin */
    /* #66ccff #ccffff #ffcccc ##99ccff */
     body {
       margin: 0;
     }
    .wrap {
      width: 900px;
      margin: 0 auto;
      font-size: 20px;
      text-align: center;
    }
    #left {
      width: 200px;
      background: #6cf;
      float: left;
      height: 500px;
    }
    #right {
      background: #ffcccc;
      margin-left: 200px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside id="left">left</aside>
    <section id="right">right</section>
  </div>
</body>
</html>
