<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      width: 900px;
      margin: 0 auto;
      font-size: 20px;
    }
    .content {
      width: 100%;
      height: 500px;
      margin: 0 200px;
      background: #ffcccc;
    }
    #main {
      float: left;
      width: 100%;
    }
    #left, #right {
      width: 200px;
      height: 500px;
      background: #6cf;
      float: left;
    }
    #left {
      margin-left: -100%;
    }
    #right {
      margin-right: -100%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section id="main">
      <div class="content">content</div>
    </section>
    <aside id="left">#left</aside>
    <aside id="right">#right</aside>
  </div>
</body>
</html>
