<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      background: yellowgreen;
      /* clear: both; */
      /* overflow: hidden; */
      /* zoom: 1; */
    }
    .wrap::after {
      content: '';
      display: block;
      /* clear: both; */
      zoom: 1;
    }
    .left, .right {
      float: left;
      zoom: 1;
    }
    .left {
      background: #ccffff;
      padding: 20px;
    } 
    .right {
      padding: 20px;
      background: #6cf;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
